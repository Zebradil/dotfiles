window:
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 10
    y: 10

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Iosevka

    # The `style` can be specified to pick a specific face.
    #style: Regular

  # Point size
  size: 14.0

colors:
  # COLORSCHEME: base16-classic-dark-256.yml
  # Default colors
  primary:
    background: '0x151515'
    foreground: '0xd0d0d0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x151515'
    cursor: '0xd0d0d0'

  # Normal colors
  normal:
    black: '0x151515'
    red: '0xac4142'
    green: '0x90a959'
    yellow: '0xf4bf75'
    blue: '0x6a9fb5'
    magenta: '0xaa759f'
    cyan: '0x75b5aa'
    white: '0xd0d0d0'

  # Bright colors
  bright:
    black: '0x505050'
    red: '0xac4142'
    green: '0x90a959'
    yellow: '0xf4bf75'
    blue: '0x6a9fb5'
    magenta: '0xaa759f'
    cyan: '0x75b5aa'
    white: '0xf5f5f5'

  indexed_colors:
    - {index: 16, color: '0xd28445'}
    - {index: 17, color: '0x8f5536'}
    - {index: 18, color: '0x202020'}
    - {index: 19, color: '0x303030'}
    - {index: 20, color: '0xb0b0b0'}
    - {index: 21, color: '0xe0e0e0'}
